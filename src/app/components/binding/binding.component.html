<p (click)="updatePhone()" title="{{phone}}"> Phone is: {{phone}}</p>
<p [class]="user.surname" [title]="user.name">FullName is:  {{user.name + ' ' + user.surname}} </p>
<p>FullName is:  {{fullName}} </p>
<p [innerHTML]="boldText"></p>
<input (input)="onInput($event)" [value]="phone" type="text">
<br>
<input [(ngModel)]="user.name" type="text">
<br>
<input [(ngModel)]="user.surname" type="text">
<hr>
<br>
<form (ngSubmit)="onSubmit()" action="#">
  <input [(ngModel)]="login" name="login" type="text">
  <input [(ngModel)]="password" name="password" type="password">
  <button type="submit">Submit</button>
</form>
